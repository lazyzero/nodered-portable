name: Build Electron App for Windows and Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Linux build dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y fakeroot dpkg rpm libarchive-tools

    - name: Clean install dependencies
      run: npm install

    - name: Get clean Node-RED version
        id: get_node_red_version
        run: |
          NR_VERSION=$(node -p "require('./package.json').dependencies['node-red'].replace(/^[^\d]*/, '')")
          echo "NR_VERSION=$NR_VERSION" >> $GITHUB_ENV

    - name: Build Electron App
      run: npm run dist -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NodeREDPortable-${{ env.NR_VERSION }}-${{ matrix.os }}
        path: dist/*
